<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/8th.css">
    <title>8th week</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search"  placeholder="Type a City Name..." class="form-control" id="city-input" autocomplete="off">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>
                last updated at <span id="date"></span>
            </li>
            <li id="situation">
                clear
            </li>
        </ul>
    </div>
        <div class="row"> 
           <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="src/PngItem_352806.png" alt="" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"> 21</strong>
                  <span class="units"> <a href="#" id="cel-link" class="active">°C</a>  |<a href="#" id="fahrenhite-link">°F</a> </span>
                </span>
              </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        Precipitation
                    </li>
                    <li id="humidity">
                    </li>
                    <li id="wind">
                        wind
                    </li>
                </ul>
            </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <small class="opensrc">
        <br>
       <a href="https://github.com/gollrokh/weatherapp-forecast" target="_blank"> Open source By Golrokh</a>
    </small>
</div>
</div>
<script src="src/8th.js"></script>
</body>
</html>
